<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4K Television</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="form-group">
                <select  id="product-select" class="form-control custom-select">
                    <option value="0" disabled selected>Select Product</option>
                    <option value="sony">Sony 4K TV</option>
                    <option value="samsung">Samsung 4k TV</option>
                    <option value="visio">Visio 4K Tv</option>
                    <option value="panasonic">Panasonic 4K Tv</option>
                    <option value="philips">Philips 4K Tv</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="rating-control" class="form-control" step='0.1' max='5' 
                    placeholder="1-5" disabled/>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <table class="table table-striped">
                <tr>
                    <th>4K Television</th>
                    <th>Rating</th>
                </tr>
                <tr class="sony">
                    <td>Sony 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>Samsung 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="visio">
                    <td>Visio 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="philips">
                    <td>Philips 4K Tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </table>
        </div>
    </section>




    <script src="./script.js"></script>
</body>
</html>
